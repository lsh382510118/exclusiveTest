    function sfq_fun(array,obj) {
        //	初始化
        $(array).each(function (i, obj) {
            if ((i % 2) == 0) {
                var index = i / 2;
                $('.sfq-test-item').eq(index).css('background-image', 'url(' + obj + ')');
            }
        });
        //	绑定时间
        console.info(obj);
        $(obj).each(function (i,o) {
            $(o).on('mouseover mouseout',function () {
                var len = $('.sfq-test-item').length;
                for (var k = 0; k < len; k++) {
                    $('.sfq-test-item').eq(k).css('background-image', 'url(' + sfq_data[k * 2] + ')');
                }
                $(this).css('background-image', 'url(' + sfq_data[i * 2 + 1] + ')');
            })
        })
    }
</script>
