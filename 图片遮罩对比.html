<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .image-slider {
            position:relative;
            display: inline-block;
        }
        .image-slider > div {
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 50%; /* 初始宽度 */
            overflow: hidden; /* 让它可以裁切图片 */
            /*overflow: hidden;*/
            resize: horizontal;
        }
        .image-slider img {
            display: block;
            user-select:none }
        .image-slider > div::before {
             content: '';
             position: absolute;
             bottom: 0; right: 0;
             width: 12px; height: 12px;
             /*background: white;*/
             cursor: ew-resize;
            padding: 5px;
            background:
                    linear-gradient(-45deg, white 50%, transparent 0);
            background-clip: content-box;
         }
    </style>
</head>
<body>

<div class="image-slider">
    <div>
        <img src="images/sfq-02.png" alt="Before"/>
    </div>
    <img src="images/sfq-on-02.png" alt="After"/>
</div>


</body>
</html>
