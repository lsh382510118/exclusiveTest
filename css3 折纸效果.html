    <style>
	    body{
	    	border-top: 1px solid transparent;
	    }
        .zhejiao{
        	margin: 40px auto;
        	width: 400px;
        	height: 200px;
        	background: #93c336 ; /* 回退样式 */

			background:linear-gradient(-150deg,transparent 1.5em, #93c336  0);
			position: relative;
			border-radius: .5em;s
        }
        .zhejiao::before {
			content: '';
			position: absolute;
			top: 0; right: 0;
			background: linear-gradient(to left bottom,
			transparent 50%, rgba(0,0,0,.2) 0, rgba(0,0,0,.4))
			100% 0 no-repeat;
			width: 1.73em;
			height: 3em;
			transform:translateY(-1.3em) rotate(-30deg);
			transform-origin: bottom right;
			border-bottom-left-radius: inherit;
			box-shadow: -.2em .2em .3em -.1em rgba(0,0,0,.15);
		}
    </style>
</head>
