<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            /*tab-size:0;*/
                    
        }
        body,html,.main{
            height: 100%
        }
        .main::before {
            background: url(images/1.jpg) 0 / cover fixed;
        }
        .main {
            position: relative;
            background: hsla(0,0%,100%,.3);
            overflow: hidden;
        }
        .main::before {
            background-size: cover;
            background-repeat: no-repeat;
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            filter: blur(20px);
            margin: -30px;
        }
    </style>
</head>
<body>
    <div class="main">
        
    </div>
</body>
</html>
