<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/sctest.css"/>
    <style>
        .tinted-image {
		    width: 600px;
		    height: 200px;
		    background-size: cover;
		    background-image: url(images/1.jpg);
		    background-size: contain;
		    background-color:hsl(226, 25%, 28%);
		    background-blend-mode: luminosity;
		    transition: .5s background-color;
		    background-repeat: no-repeat;
		}
		.tinted-image:hover {
			background-color: transparent;
			cursor: pointer;
		}
		.img1 {
			transition: .5s filter;
			filter: sepia(1) saturate(4) hue-rotate(295deg);
		}
		img:hover,
		img:focus {
			filter: none;
			cursor: pointer;
		}
		.a{
			background: hsl(335, 100%, 50%);
			display: inline-block;
		    transition: .5s background-color;
		}
		.a img {
		mix-blend-mode: luminosity;
		}
		.a:hover{
			background-color: transparent;
			cursor: pointer;
		}
    </style>
</head>
<body>
<div class="tinted-image"></div>
<img src="images/1.jpg"  class="img1" />
<a href="#" class="a">
<img src="images/1.jpg" alt="Rawrrr!" />
</a>
</body>

</html>
