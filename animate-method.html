<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>hoverSlideout Demo</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var ts=$('.test');
	for(var i=0;i<ts.length;++i){
		var that=ts[i];
		var star=(i/ts.length)*360;
		console.info(star);
	var frames = [
	  {transform: 'rotate(' + star + 'deg) translate(150px)'},
	  {transform: 'rotate(' + (360-(i*5)) + 'deg) translate(100px) '},
	];
    var timing = {
      duration: 2500,
      iterations: Infinity,
      direction: 'alternate',
      easing: 'ease-in-out',
    };
		that.animate(frames,timing);
	}
});
</script> 
<style type="text/css"> 
body{
	background-color: #fafafa;
	font-family: '微软雅黑';
	margin:0;
	padding-top:200px;
}
.test-box{
	  width: 0;
	  height: 0;
	  margin: 0 auto;
	  position: relative;
}
.test{
    width: 30px;
    height: 30px;
    background-color: #ff2c30;
	position:absolute;
	border-radius:50%;
}
.test:nth-child(4n+0) {
  background: #ffbf32;
}
.test:nth-child(4n+1) {
  background: #52b900;
}
.test:nth-child(4n+2) {
  background: #7bd4f3;
}
.test:nth-child(4n+3) {
  background: #bda4fc;
}
</style> 
</head>
<body>
<div class="test-box">
    <div class="test">1</div>
    <div class="test">2</div>
    <div class="test">3</div>
    <div class="test">4</div>
    <div class="test">5</div>
    <div class="test">6</div>
    <div class="test">7</div>
    <div class="test">8</div>
    <div class="test">9</div>
    <div class="test">10</div>
</div>
</body>
</html>
