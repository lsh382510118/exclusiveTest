<!DOCTYPE HTML>
<html>
<head>
  <title></title>
  <meta charset="UTF-8">
 
<style type="text/css">
	body,h1,h2,h3,h4,h5,h6,p,ol,ul{
		margin: 0;
	}
	ol,ul{
		padding: 0;
	}
	ol,ul{
		list-style: none;
	}
	a{
		text-decoration: none;
	}
	em{
		font-style:normal;
	}
html,body {
    height:100%;
    overflow:hidden;
	background-color: #f8f8f8;
}
.actnav-box{
	position: absolute;
	top: 20px;
	left: 20px;
}
.actNav{
	position: relative;
	height: 66px;
	width:66px;
}	
.nav-circer{
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	border-radius: 50%;
	background-color: #0091ff;
	border: 3px solid #fff;
	-webkit-box-shadow: 1px 0px 3px 2px rgba(0,0, 0, .26);
	-moz-box-shadow: 1px 0px 3px 2px rgba(0, 0, 0, .26);
	box-shadow: 1px 0px 3px 2px rgba(0, 0, 0, .26);
	cursor: pointer;
	position: absolute;
	left: 0;
	top: 0;
	height: 100%;
	width: 100%;
	z-index: 136;
}
.cirtop,.cirmid,.cirbot{
	position: absolute;
	background-color: #fff;
	transition: 1s all cubic-bezier(.26,.56,.8,1.3);
	width: 40px;
	left: 10px;
	height: 4px;
}
.cirtop{
	top: 15px;
}
.cirmid{
	top: 28px;
}
.cirbot{
	top: 41px;
}
	.actNav:hover .cirtop{
		-webkit-transform-origin: left;
		-webkit-transform: rotate(-225deg);
		top: 28px;
		left: 49px;
		width: 30px;
	}
	.actNav:hover .cirbot{
		-webkit-transform-origin: left;
		-webkit-transform: rotate(225deg);
		top: 28px;
		left: 49px;
		width: 30px;
	}
	.actNav:hover .cirmid{
		animation: midnav .8s;
	}
	.nav-main{
		position: absolute;
		width: 0px;
		overflow: hidden;
		background-color: #0091ff;
		z-index: 135;
		left: 50px;
		top: 8px;
		height: 50px;
		border: 0px solid #fff;
		border-radius: 0 50px 50px 0;
		font-size: 0;
		-webkit-transition:.7s all cubic-bezier(.9,.41,.13,1.41);
		-moz-transition: .7s all  cubic-bezier(.9,.41,.13,1.41);
		-ms-transition: .7s all  cubic-bezier(.9,.41,.13,1.41);
		-o-transition: .7s all  cubic-bezier(.9,.41,.13,1.41);
		transition: .7s all  cubic-bezier(.9,.41,.13,1.41);
		-webkit-transition-delay: .6s;
		-moz-transition-delay: .6s;
		-ms-transition-delay: .6s;
		-o-transition-delay: .6s;
		transition-delay: .6s;
	}
	.actnav-box:hover .nav-main{
		width: 300px;
		-webkit-box-shadow: 0 0 2px 2px rgba(0,0,0,0.26);
		-moz-box-shadow: 0 0 2px 2px rgba(0,0,0,0.26);
		box-shadow: 0 0 2px 2px rgba(0,0,0,0.26);
	}
	.nav-main li{
		display: inline-block;
		width: 33.3333%;
		text-align: center;
		font-size: 14px;
		height: 100%;
		line-height: 50px;
		color: #fff;
	}
	@keyframes midnav {
		0%{
			top: 28px;
			width: 40px;
			left: 10px;
			height: 4px;
		}
		40%{
			top: 29px;
			width: 10px;
			left:50px;
			height: 2px;
			opacity: 0.2;
		}
		100%{
			top: 28px;
			width: 40px;
			left: 10px;
			height: 4px;
			opacity: 1;
		}
	}
</style>
 
</head>
<body>
<div class="actnav-box active">
	<div class="actNav">
		<div class="nav-circer">
			<div class="cirtop"></div>
			<div class="cirmid"></div>
			<div class="cirbot"></div>
		</div>
		<ul class="nav-main">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
		</ul>
	</div>
</div>
</body>
</html>
