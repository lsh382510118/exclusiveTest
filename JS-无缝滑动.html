<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport"  content="width=device-width,content="no-cache", initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<title>测试专用</title>
<style type="text/css">
*{margin:0;padding:0;}
#box{position:relative;width:800px;margin:100px auto;}
#div1{width:800px;height:120px;position:relative;overflow:hidden;}
ul{position:absolute;left:0;top:0;}
li{float:left;list-style:none;width:160px;height:120px;}
a{text-decoration:none;position:absolute;z-index:10;}
.left{left:-15px;top:11px}
.right{right:-15px;top:11px;}
</style>
<script type="text/javascript">
window.onload=function(){
	var oDiv=document.getElementById("div1");
	var oUl=oDiv.getElementsByTagName("ul")[0];
	var aLi=oUl.getElementsByTagName("li");
	var button=document.getElementsByTagName("a");
	var speed;
	oUl.innerHTML+=oUl.innerHTML;
	oUl.style.width=aLi[0].offsetWidth*aLi.length+"px";
	function move(){
		if(oUl.offsetLeft<-oUl.offsetWidth/2){
			oUl.style.left=0
			}
		if(oUl.offsetLeft>0){
			oUl.style.left=-oUl.offsetWidth/2+"px"
			}
		oUl.style.left=oUl.offsetLeft+speed+"px"
		}
	var timer=setInterval(move,30)
	oDiv.onmousemove=function(){
		clearInterval(timer)
		}
	oDiv.onmouseout=function(){
		timer=setInterval(move,30)
		}
	button[0].onclick=function(){
		speed=-3
		}
	button[1].onclick=function(){
		speed=3
		}
	}
</script>
</head>

<body>
<div id="box">
	<div id="div1">
      <ul>
           <li><img src="http://i11.tietuku.com/e56780fb9dc59696.jpg"></li>
           <li><img src="http://i11.tietuku.com/d25b50255554ef68.jpg"></li>
           <li><img src="http://i11.tietuku.com/9a5011689c18bbb9.jpg"></li>
           <li><img src="http://i11.tietuku.com/9d5c8c9409df3d44.jpg"></li>
           <li><img src="http://i11.tietuku.com/cf4c459c55607a67.jpg"></li>
      </ul>
	</div>
	<a href="javascript:;" class="left"><img src="http://i11.tietuku.com/ef563543bc67540e.jpg"></a>
	<a href="javascript:;" class="right"><img src="http://i11.tietuku.com/8248dc864ea3ca5f.jpg"></a>
</div>
</body>
</html>
