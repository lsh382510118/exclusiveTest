<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />

<title>hoverSlideout Demo</title>
<link rel="stylesheet" type="text/css" href="css/css.css">
<!--<script src="js/jquery.min.js"></script>-->
<script type="text/javascript">
</script> 
<style type="text/css"> 
body{
	background: #f1f1f1;
    height: 100%;
    padding-top: 80px;
}
.page {
    width: 400px;
    min-height: 500px;
    line-height: 30px;
    margin: 0px auto;
    padding: 15px 0 29px;
    background-color: #f4f39e;
    -moz-border-radius-bottomleft: 20px 500px;
    -moz-border-radius-bottomright: 500px 30px;
    -moz-border-radius-topright: 5px 100px;
    -webkit-border-bottom-left-radius: 20px 500px;
    /*-webkit-border-bottom-right-radius: 500px 30px;*/
    -webkit-border-bottom-right-radius: 0px 0px;
    -webkit-border-top-right-radius: 5px 100px;
    border-bottom-left-radius: 413px 264px;
    /*border-bottom-right-radius: 500px 30px;*/
    border-bottom-right-radius: 500px 0px;
    border-top-right-radius: 5px 100px;
    background: -moz-repeating-linear-gradient( top, #fcf59b, #fcf59b 29px, #81cbbc 30px );
    background: -webkit-gradient( linear, right top, left bottom, from(#fcf59b), color-stop(30%, #fcf59b), color-stop(100%, #f7f057) );
    background: repeating-linear-gradient( top, #fcf59b, #fcf59b 29px, #81cbbc 30px );
    /* -webkit-background-size: 100% 30px; *//*
    -moz-box-shadow: 0 2px 10px 1px rgba(0, 0, 0, 0.2);
    -webkit-box-shadow: 0 2px 10px 1px rgba(0, 0, 0, 0.2);
    box-shadow: 0 2px 10px 1px rgba(0, 0, 0, 0.2);
    text-shadow: 0 1px 0 #F6EF97;*/
    position: relative;
}
.page:after{    
    content: '';
    background: -webkit-linear-gradient(45deg, #2e2e2e 24%, #5F5F5F 40%,#6f6f6f 43%,#5F5F5F 46%,#2F2F2F 50%,#fff 50%,#fff);
    background: -moz-linear-gradient(45deg, #2e2e2e 24%, #5F5F5F 40%,#6f6f6f 43%,#5F5F5F 46%,#2F2F2F 50%,#fff 50%,#fff);
    height: 90px;
    background: -o-linear-gradient(45deg, #2e2e2e 24%, #5F5F5F 40%,#6f6f6f 43%,#5F5F5F 46%,#2F2F2F 50%,#fff 50%,#fff);
    height: 90px;
    background: -ms-linear-gradient(45deg, #2e2e2e 24%, #5F5F5F 40%,#6f6f6f 43%,#5F5F5F 46%,#2F2F2F 50%,#fff 50%,#fff);
    height: 90px;
    background: linear-gradient(-45deg, #fcf59b 24%, #f9f273 40%,#f8f163 43%,#fcf59b 46%,#f8f168 50%,#f1f1f1 50%,#f1f1f1);
    height: 90px;
    width: 90px;
    height: 90px;
    border-radius: 0 0 0px 90px / 0 0 0 30px;
    -webkit-transform: rotate(-90deg);
    -moz-transform: rotate(-90deg);
    -o-transform: rotate(-90deg);
    -ms-transform: rotate(-90deg);
    transform: rotate(-90deg);
    position: absolute;
    left: 2px;
    bottom: 4px;
    /* box-shadow: 5px 2px 8px black; */
    overflow: hidden;
    -webkit-transition: all 0.3s linear 0s;
    -moz-transition: all 0.3s linear 0s;
    -o-transition: all 0.3s linear 0s;
    -ms-transition: all 0.3s linear 0s;
    transition: all 0.3s linear 0s;
}
</style> 
</head>
<body>
<div class="page">

</div>
</body>
</html>
